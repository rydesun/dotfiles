<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <match target="pattern">
    <test name="lang">
      <string>zh-TW</string>
    </test>
    <test name="family">
      <string>HarmonyOS Sans SC</string>
    </test>
    <edit name="family" binding="same">
      <string>HarmonyOS Sans TC</string>
    </edit>
  </match>

</fontconfig>
