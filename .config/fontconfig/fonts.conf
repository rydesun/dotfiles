<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Replace mono fonts -->
  <match target="pattern">
    <test name="family" compare="contains"><string>Source Code</string></test>
    <edit name="family" binding="strong"><string>monospace</string></edit>
  </match>
  <!-- Replace sans fonts -->
  <match target="pattern">
    <test name="family" compare="eq"><string>Cantarell</string></test>
    <edit name="family" binding="strong"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test name="family" compare="eq"><string>Microsoft Yahei</string></test>
    <edit name="family" binding="strong"><string>sans-serif</string></edit>
  </match>
  <!-- Replace serif fonts -->
  <match target="pattern">
    <test name="family" compare="contains"><string>SimSun</string></test>
    <edit name="family" binding="strong"><string>serif</string></edit>
  </match>

  <!-- Default mono fonts-->
  <alias binding="strong">
    <family>monospace</family>
    <prefer>
      <family>Iosevka Custom</family>
      <family>Noto Sans Mono CJK SC</family>
      <family>Symbols Nerd Font</family>
    </prefer>
  </alias>
  <!-- Default sans fonts-->
  <alias binding="strong">
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Noto Sans CJK SC</family>
      <family>Symbols Nerd Font</family>
    </prefer>
  </alias>
  <!-- Default serif fonts-->
  <alias binding="strong">
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Noto Serif CJK SC</family>
      <family>Symbols Nerd Font</family>
    </prefer>
  </alias>

  <!-- Other languages -->
  <match target="pattern">
    <test name="lang"><string>zh-HK</string></test>
    <test name="family"><string>Noto Sans Mono CJK SC</string></test>
    <edit name="family" binding="strong">
      <string>Noto Sans Mono CJK HK</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang"><string>zh-HK</string></test>
    <test name="family"><string>Noto Sans CJK SC</string></test>
    <edit name="family" binding="strong">
      <string>Noto Sans CJK HK</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang"><string>zh-HK</string></test>
    <test name="family"><string>Noto Serif CJK SC</string></test>
    <edit name="family" binding="strong">
      <string>Noto Serif CJK HK</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang"><string>zh-TW</string></test>
    <test name="family"><string>Noto Sans Mono CJK SC</string></test>
    <edit name="family" binding="strong">
      <string>Noto Sans Mono CJK TW</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang"><string>zh-TW</string></test>
    <test name="family"><string>Noto Sans CJK SC</string></test>
    <edit name="family" binding="strong">
      <string>Noto Sans CJK TW</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang"><string>zh-TW</string></test>
    <test name="family"><string>Noto Serif CJK SC</string></test>
    <edit name="family" binding="strong">
      <string>Noto Serif CJK TW</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang"><string>ja</string></test>
    <test name="family"><string>Noto Sans Mono CJK SC</string></test>
    <edit name="family" binding="strong">
      <string>Noto Sans Mono CJK JP</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang"><string>ja</string></test>
    <test name="family"><string>Noto Sans CJK SC</string></test>
    <edit name="family" binding="strong">
      <string>Noto Sans CJK JP</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang"><string>ja</string></test>
    <test name="family"><string>Noto Serif CJK SC</string></test>
    <edit name="family" binding="strong">
      <string>Noto Serif CJK JP</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang"><string>ko</string></test>
    <test name="family"><string>Noto Sans Mono CJK SC</string></test>
    <edit name="family" binding="strong">
      <string>Noto Sans Mono CJK KR</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang"><string>ko</string></test>
    <test name="family"><string>Noto Sans CJK SC</string></test>
    <edit name="family" binding="strong">
      <string>Noto Sans CJK KR</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="lang"><string>ko</string></test>
    <test name="family"><string>Noto Serif CJK SC</string></test>
    <edit name="family" binding="strong">
      <string>Noto Serif CJK KR</string>
    </edit>
  </match>

</fontconfig>
