<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <match target="pattern">
    <test name="lang">
      <string>zh-HK</string>
    </test>
    <test name="family">
      <string>Source Han Sans SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Source Han Sans HC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>zh-TW</string>
    </test>
    <test name="family">
      <string>Source Han Sans SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Source Han Sans TC</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>ja</string>
    </test>
    <test name="family">
      <string>Source Han Sans SC</string>
    </test>
    <edit name="family" binding="strong">
      <!-- not have language notation -->
      <string>Source Han Sans</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>ko</string>
    </test>
    <test name="family">
      <string>Source Han Sans SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Source Han Sans K</string>
    </edit>
  </match>

</fontconfig>
